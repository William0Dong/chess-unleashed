<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Roboto&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="module" src="../scripts/custom-chess.js" ></script>
    <link rel="stylesheet" href="../styles/custom-chess.css">
  </head>
  <body>
    <div class="sidenav">
      <a href="index.html">HOME</a>
      <a>ROTATE PIECES</a>
      <a>CHANGE RULES</a>
      <a>PLAY TWO BOTS</a>
      <div class="dropdown-menu">
        <button class="dropdown-btn">
          SAVE BOARD
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a id="board1-save">BOARD 1</a>
          <a id="board2-save">BOARD 2</a>
          <a id="board3-save">BOARD 3</a>
        </div>
      </div>
      <div class="dropdown-menu">
        <button class="dropdown-btn">
          LOAD BOARD
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
          <a id="board1-load">BOARD 1</a>
          <a id="board2-load">BOARD 2</a>
          <a id="board3-load">BOARD 3</a>
        </div>
      </div>
    </div>
    <div class="main">
      <div id="board" style="width: 400px"></div>
      <div class="buttons">
        <button id="startBtn"><span>Default Position</span></button>
        <button id="clearBtn"><span>Clear Board</span></button>
      </div>
    </div>
    <script>
      let dropdown = document.getElementsByClassName("dropdown-btn");
      for (let i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function () {
          this.classList.toggle("active");
        });
      }
    </script>
  </body>
</html>
