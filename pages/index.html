<html lang="en">

<head>

                <defs>
            <linearGradient id="linear-gradient" x1="-100%" y1="100%" x2="500%" y2="0" >
                <stop offset="0" stop-color="#D7B56D">
                   <animate attributeName="offset" values="0;0.8" dur="2s" repeatCount="indefinite"  /> 
                </stop>
                <stop offset="0" stop-color="rgba(255, 255, 255, 0.3)">
                   <animate attributeName="offset" values="0;0.8" dur="2s" repeatCount="indefinite"  />

                <stop offset="0.1" stop-color="rgba(255, 255, 255, 0.3)">
                    <animate attributeName="offset" values="0.1;1" dur="2s" repeatCount="indefinite"  /> 
                </stop>
                <stop offset="0.1" stop-color="#D7B56D">

        <g>
            <g>

                     <clipPath id="clip" clipPathUnits="objectBoundingBox">

                </defs>
            </svg>
            <div class="animation">

                <img class="preload gif" id="gif-one" src="../images/chess-960.gif" alt="Chess 960 gameplay">
            </div>
        </div>
        <div class="box">            
            <div class="animation">
                <button class="preload" id="button-two" onclick="location.href='./tactics-finder.html'" type="button">
                        <span>Tactics Finder</span>
                        <span><br>Place pieces on the board to find potential tactics!</span>
